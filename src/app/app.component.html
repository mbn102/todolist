<div fxLayout="row" fxLayoutAlign="center none"  class="container " >
  <div fxLayout="column" fxLayoutAlign=" stretch"  class="mt-4" fxFlex="60" >
    <form nz-form class="mt-3" [formGroup]="inputForm" (ngSubmit)="addTask(task.value)">
      <nz-form-item>
        <nz-form-label>Task</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="task" name="task" placeholder="Enter your  task" #task required />
          <span *ngIf="inputForm.controls['task'].hasError('maxlength')">max length is 60</span>
        </nz-form-control>
        <button nz-button nzType="dashed" class="ms-1" type="submit" [disabled]="!inputForm.valid" >Add</button>
      </nz-form-item >
    </form>

    <nz-list nzBordered nzHeader="Tasks">
      <nz-list-item  *ngFor="let item of list">
        <div class="div1">
        {{list.indexOf(item)+1}}: {{item.name}}
        </div>
        <nz-button-group>
          <button nz-button nzType="primary" class="ms-2" nzDanger (click)="onRemove(item.id)" >Delete</button>
          <button nz-button nzType="primary" class="ms-2" nzPrimary (click)="onEdit(item.id)" >Edit</button>
        </nz-button-group>
      </nz-list-item>
    </nz-list>
  </div>
</div>
